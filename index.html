<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body class="dark-theme">
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginButton">Login</button>
        </form>
        <p id="disabledMessage" style="display: none; color: red;">Login is currently disabled by the admin.</p>
    </div>

    <!-- Navigation Buttons (Hidden initially, shown after login) -->
    <div id="navButtons" style="display: none;">
        <button onclick="window.location.href='index.html';">Singularity</button>
        <button onclick="window.location.href='page2.html';">Page 2</button>
        <button onclick="window.location.href='page3.html';">Page 3</button>
        <button onclick="logout()">Logout</button>
        <button onclick="window.location.href='https://classroom.google.com';">Panic Button</button>
    </div>
</body>
</html>
